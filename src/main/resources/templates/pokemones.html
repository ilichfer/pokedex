<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>detalle pokemon</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="mb-4 col-sm-4 container">
    <form method="POST" action="pokemones">
      cantidad de pokemones (min=1 max=99):
      <input class="form-control" type="number" name="limite" min="1" max="99" step="1" required="required">
      Numero de pokemon donde empieza la busqueda:
      <input class="form-control" type="number" name="numPokemon" min="1" required="required">
      <input type="submit" value="Buscar" class="btn btn-primary container">
    </form>
  </div>


  <div>
    <h2>
      <p class="card-text aligncenter" th:if="${pokemones!= null}">lista de pokemones</p>
    </h2>
  </div>

  <div class="row">
    <div class="col-sm-3 container" th:each="poke : ${pokemones}">
      <div class="card">
        <div class="card-body bg-light ">
          <div class="card-header container" th:text="'#' + ${poke.identificador} +' ' + ${poke.nombre}">Header</div>
          <p class="aligncenter">
            <img th:src="${poke.imagen}" />
          </p>
          <p class="card-text">Ataques</p>
          <div class="card-footer">
            <ul>
              <li class="text-muted" th:each="movimiento : ${poke.movimientos}" th:text="${movimiento.name}"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col text-center">
    <a  href="index.html" class="btn btn-primary btn-user">
      Regresar
    </a>
  </div>

  <style>
    .container {
      justify-content: center;
    }

    .aligncenter {
      text-align: center;
    }
  </style>
</body>

</html>
