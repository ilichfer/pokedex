<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>detalle pokemon</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body>
  <p th:text="'buscaste a :, ' + ${nombre} + '!'" th:if="${nombre != null}" />



  <div class="card-body" align="center">
    <h2 class="card-title"> Busca un pokemon </h2>

    <div class="mb-4 col-sm-4">
      <form method="POST" action="buscar">
        <input class="form-control" name="id" type="text" id="formFile"><br />
        <input type="submit" value="Buscar" class="btn btn-primary">
      </form>
    </div>
  </div>


  <div class="row" th:if="${nombre != null}">
    <div class="col-sm-3 container">
      <div class="card">
        <div class="card-body bg-light ">
          <div class="card-header container">#[[${identificador}]] [[${nombre}]]</div>
          <p class="aligncenter">
            <img th:src="${imagen}" />
          </p>
          <p class="card-text">Ataques</p>
          <div class="card-footer">
            <ul>
              <li th:each="movimiento : ${movimientos}" th:text="${movimiento.name}"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</br>
  <div class="col text-center">
    <a  href="index.html" class="btn btn-primary btn-user">
      Regresar
    </a>
  </div>

  <style>
    .container {
      justify-content: center;
    }

    .aligncenter {
      text-align: center;
    }
  </style>
</body>

</html>
